<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Calculator</title>

	<!--Bootstrap v4.1-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="style.css">

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<script type="text/javascript" src="Calc.js"></script>
	<script type="text/javascript" src="index.js"></script>
</head>
<body class="container">
	<div id="calculator">
		<div class="row justify-content-center">
			<div class="col-7">
				<div class="form-group">
					<input type="text" class="form-control" id="numberDisplay" value="0">
				</div>
			</div>
		</div>

		<div class="row justify-content-center button-row">
			<div class="col-2">
				<button type="button" class="btn btn-primary btn-block calc-btn" data-button-type="number" data-value="7">7</button>
			</div>
			<div class="col-2">
				<button type="button" class="btn btn-primary btn-block calc-btn" data-button-type="number" data-value="8">8</button>
			</div>
			<div class="col-2">
				<button type="button" class="btn btn-primary btn-block calc-btn" data-button-type="number" data-value="9">9</button>
			</div>
			<div class="col-2">
				<button type="button" class="btn btn-secondary btn-block calc-btn" data-button-type="arithmetic" data-value="+">+</button>
			</div>
		</div>

		<div class="row justify-content-center button-row">
			<div class="col-2">
				<button type="button" class="btn btn-primary btn-block calc-btn" data-button-type="number" data-value="4">4</button>
			</div>
			<div class="col-2">
				<button type="button" class="btn btn-primary btn-block calc-btn" data-button-type="number" data-value="5">5</button>
			</div>
			<div class="col-2">
				<button type="button" class="btn btn-primary btn-block calc-btn" data-button-type="number" data-value="6">6</button>
			</div>
			<div class="col-2">
				<button type="button" class="btn btn-secondary btn-block calc-btn" data-button-type="arithmetic" data-value="-">-</button>
			</div>
		</div>

		<div class="row justify-content-center button-row">
			<div class="col-2">
				<button type="button" class="btn btn-primary btn-block calc-btn" data-button-type="number" data-value="1">1</button>
			</div>
			<div class="col-2">
				<button type="button" class="btn btn-primary btn-block calc-btn" data-button-type="number" data-value="2">2</button>
			</div>
			<div class="col-2">
				<button type="button" class="btn btn-primary btn-block calc-btn" data-button-type="number" data-value="3">3</button>
			</div>
			<div class="col-2">
				<button type="button" class="btn btn-secondary btn-block calc-btn" data-button-type="arithmetic" data-value="*">*</button>
			</div>
		</div>

		<div class="row justify-content-center button-row">
			<div class="col-2">
				<button type="button" class="btn btn-primary btn-block calc-btn" data-button-type="number" data-value="0">0</button>
			</div>
			<div class="col-2">
				<button type="button" id="equalsButton" class="btn btn-secondary btn-block"data-value="=">=</button>
			</div>
			<div class="col-2">
				<button type="button" id="resetButton" class="btn btn-warning btn-block" data-value="C">C</button>
			</div>
			<div class="col-2">
				<button type="button" class="btn btn-secondary btn-block calc-btn" data-button-type="arithmetic" data-value="/">/</button>
			</div>
		</div>

		<div class="row justify-content-center button-row">
			<div class="col-2">
				<button type="button" class="btn btn-secondary btn-block calc-btn" data-button-type="arithmetic" data-value="(">(</button>
			</div>
			<div class="col-2">
				<button type="button" class="btn btn-secondary btn-block calc-btn" data-button-type="arithmetic" data-value=")">)</button>
			</div>
		</div>
	</div>
</body>
</html>
